<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-4xl font-bold">Welcome to Our School</h1>
    </header>

    <section id="gallery" class="p-8 bg-white text-center">
        <h2 class="text-3xl font-bold mb-6">School Events Gallery</h2>
        <div id="imageGallery" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <script>
        async function loadImages() {
            const response = await fetch('/api/images');
            const images = await response.json();

            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';

            images.forEach(image => {
                const imgDiv = document.createElement('div');
                imgDiv.className = "shadow-lg rounded-lg overflow-hidden";

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.title;
                img.className = "w-full h-full object-cover";

                imgDiv.appendChild(img);
                gallery.appendChild(imgDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
