<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Responsive Popup Banner Example</title>
    <style>
        #popup-banner {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #popup-banner.show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

<section id="popup-banner" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden relative w-full max-w-md md:max-w-lg">
    <button id="close-btn" class="absolute top-3 right-3 text-xl text-gray-600 hover:text-gray-900 focus:outline-none">
      <i class="fas fa-times"></i>
    </button>
    <img src="/page 1/assests/banner/02 A4.jpg" alt="Description of the image" class="w-full h-auto rounded-t-lg">
  </div>
</section>

<script>
    window.onload = function() {
        const popupBanner = document.getElementById('popup-banner');
        popupBanner.style.display = 'flex'; // Show the popup
        setTimeout(() => {
            popupBanner.classList.add('show'); // Add class for animation
        }, 10); // Delay to ensure the display is applied before animation
    };

    document.getElementById('close-btn').onclick = function() {
        const popupBanner = document.getElementById('popup-banner');
        popupBanner.classList.remove('show'); // Remove class for animation
        setTimeout(() => {
            popupBanner.style.display = 'none'; // Hide the popup
        }, 500); // Match the duration of the opacity transition
    };
</script>

</body>
</html>
